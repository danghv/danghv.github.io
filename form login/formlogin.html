  <!DOCTYPE html>
  <html lang="en">
  <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap 101 Template</title> 
   <link rel="stylesheet" type="text/css" href="formlogin.css">
  </head>
  <body>
    
    <div class="container">
    <h1>Form Register</h1><br><br>
      <div class="row">
        <div class="col-md-6">
          <form action = "result.html" class="form-horizontal">
            <div class="form-group">
              <label for = "fullname" class = "col-md-4 control-label">Full Name</label>
              <div class="col-md-8">
                <input type="text" class="form-control" id = "fullname" name = "fullname" placeholder="Enter your name">
              </div>
            </div>

            <div class="form-group">
              <label for = "password" class = "col-md-4 control-label">Password</label>
              <div class="col-md-8">
                <input name = "password" type="text" class="form-control" id = "password" placeholder="Enter your password">
              </div>
            </div>

            <div class="form-group">
              <label for = "email" class = "col-md-4 control-label">E - Mail</label>
              <div class="col-md-8">
                <input type="text" class="form-control" id = "email" name = "email" placeholder="Enter email">
              </div>
            </div>

            <div class="form-group">
              <label for = "phonenumber" class = "col-md-4 control-label">Phone Number</label>
              <div class="col-md-8">
                <input type="text" class="form-control" id = "phonenumber" name = "phonenumber" placeholder="Enter your phone number">
              </div>
            </div>

            <div class="form-group">
              <label for = "address" class = "col-md-4 control-label">Address</label>
              <div class="col-md-8">
                <input type="text" class="form-control" id = "address" name = "address" placeholder="Enter your address">
              </div>
            </div>
            
            <div class="form-group">
              <label for="inputdateofbirth" class="col-md-4 control-label"> Date of Birth</label>
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-5">
                    <select class="form-control" name="">
                      <option value="">January</option>
                      <option value="">February</option>
                      <option value="">March</option>
                      <option value="">April</option>
                      <option selected value="">May</option>
                    </select>
                  </div>
                <div class="col-md-3">
                    <select name="" class="form-control">
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                      <option value="">4</option>
                      <option selected value="">5</option>
                    </select>
                </div>
                <div class="col-md-4">
                  <select name="" class="form-control">
                    <option value="">1980</option>
                    <option value="">1981</option>
                    <option value="">1982</option>
                    <option value="">1983</option>
                    <option value="">1984</option>
                    <option selected value="">1985</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          
          <!-- <div class="form-group">
            <label for="inputgender" class="col-md-4">Gender</label>
            <div class="col-md-8 ">
              <label><input type="radio" name="gender">Male</label>
              <label><input type="radio" name="gender">Female</label>
            </div>
          </div> -->

          <div class="form-group">
              <label for = "inputgender" class = "col-md-4 control-label">Gender</label>
              <div class="col-md-8 gender-margin-left">
              <label class="labelgender"><input type="radio" name="male">


               Male</label>
              <label class="labelgender"><input type="radio" name="famale"> 
               
               Female</label>
            </div>
            </div>

            <div class="form-group">
              <div class="col-md-8 btn-margin-left">
                <input type="submit" name="submit" value="submit" class="btn btn-primary">
              </div>
            </div>

          </form>
        </div>
      </div>
      </div>  

        
        <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
  </html>
