<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="memory-card.css">
	
</head>
<body>
	<div class="wrap container-fluid">
		
  
  		<div class="progress">
			    <div id="myBar" class="progress-bar" style="width:100%">
			     
    			</div>
  		</div>
		
		<div class="content">
			
			
		</div>
		
	</div>

	<div class="modal fade" id="myModal-win" role="dialog">
    	<div class="modal-dialog">
    
      	<!-- Modal content-->
      		<div class="modal-content">
        		<div class="modal-header">
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
          			<h4 class="modal-title">You win</h4>
        		</div>
        		<div class="modal-body">
          			<p>Congratulation!</p>
        		</div>
        		<div class="modal-footer">
          			<button type="button" class="btn btn-default" data-dismiss="modal" onclick="refreshGame()">Play again!</button>
        		</div>
      		</div>
      
    	</div>
  	</div>

  	<div class="modal fade" id="myModal-lose" role="dialog">
    	<div class="modal-dialog">
    
      	<!-- Modal content-->
      		<div class="modal-content">
        		<div class="modal-header">
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
          			<h4 class="modal-title">You lose</h4>
        		</div>
        		<div class="modal-body">
          			<p>You are just not lucky!</p>
        		</div>
        		<div class="modal-footer">
          			<button type="button" class="btn btn-default" data-dismiss="modal" onclick="refreshGame()">Play again!</button>
        		</div>
      		</div>
      
    	</div>
  	</div>
	<audio id="true-music">
    <source src="true.mp3" type="audio/mpeg">

    <audio id="false-music">
    <source src="false.mp3" type="audio/mpeg">

    <audio id="audio">
    <source src="audio.mp3" type="audio/mpeg">
</audio>
</audio>
	<script type="text/javascript" src="memory-card.js"></script>
</body>
</html>
