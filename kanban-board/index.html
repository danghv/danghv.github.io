<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kanban Board</title>
	<link rel="stylesheet" type="text/css" href="plugins/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<h1>Kanban Board</h1>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<h5>TODO</h5>
				<ul class="list-group sorted-list" id="todo">
				  <li class="list-group-item list-group-item-info">job 6<span class="glyphicon glyphicon-trash"></span> </li>
				  <li class="list-group-item list-group-item-info">job 2<span class="glyphicon glyphicon-trash"></span></li> 
				  <li class="list-group-item list-group-item-info">job 3<span class="glyphicon glyphicon-trash"></span> </li>
				  <li class="list-group-item list-group-item-info">job 4<span class="glyphicon glyphicon-trash"></span> </li>
				  <li class="list-group-item list-group-item-info">job 5<span class="glyphicon glyphicon-trash"></span> </li> 
				</ul>
				<div>
					<div>
						<input type="text" id="new_job_done" onkeydown="app.newJob(event, 'todo', this)">
						<label for="new_job_done">New job</label>
					</div>
				</div>
			</div>
    		<div class="col-sm-4">
				<h5>DOING</h5>
				<ul class="list-group sorted-list" id="doing">
				  
				  <li class="list-group-item list-group-item-warning">job 1<span class="glyphicon glyphicon-trash" ></span> </li>
				</ul>
				<div>
					<div>
						<input type="text" id="new_job_done" onkeydown="app.newJob(event, 'doing', this)">
						<label for="new_job_done">New job</label>
					</div>
				</div>
			</div>
    		<div class="col-sm-4">
				<h5>DONE</h5>
				<ul class="list-group sorted-list" id="done">
				  <li class="list-group-item list-group-item-success">job 10 <span class="glyphicon glyphicon-trash"></span></li>				  
				  <li class="list-group-item list-group-item-success">job 11 <span class="glyphicon glyphicon-trash"></span></li>
				</ul>
				<div>
					<div>
						<input type="text" id="new_job_done" onkeydown="app.newJob(event, 'done', this)">
						<label for="new_job_done">New job</label>
					</div>
				</div>
			</div>
		</div>
	</div>


<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button> -->

<div id='modalConfirm' class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        Are you sure to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="btn-delete">Ok</button>
      </div>
    </div>
    </div>
  </div>
</div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="plugins/jqueryui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="plugins/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
