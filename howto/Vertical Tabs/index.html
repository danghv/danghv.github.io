<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
			function displayPara(event, cityName){
				var i, tablinks, tabcontents;
				tablinks = document.getElementsByClassName('tablinks');
				for (i = 0; i < tablinks.length; i++) {
					tablinks[i].className = tablinks[i].className.replace(' active', '');
				}
				tabcontents = document.getElementsByClassName('tabcontent');
				for (i = 0; i < tabcontents.length; i++) {
					tabcontents[i].style.display = 'none';
				}
				document.getElementById(cityName).style.display = "block";
				event.currentTarget.className += ' active';
			}
	</script>
</head>
<body>
	<div class="container">
		<div class="tab">
		<button class="tablinks" onclick="displayPara(event, 'London')">London</button>
		<button class="tablinks" onclick="displayPara(event, 'Paris')">Paris</button>
		<button class="tablinks" onclick="displayPara(event, 'Tokyo')">Tokyo</button>
	</div>
	<div id="London" class="tabcontent">
		<h3>London</h3>
		<p>London is the capital city of England</p>
	</div>
	<div id="Paris" class="tabcontent">
		<h3>Paris</h3>
		<p>Paris is the capital city of France</p>
	</div>
	<div id="Tokyo" class="tabcontent">
		<h3>Tokyo</h3>
		<p>Tokyo is the capital city of Japan</p>
	</div>
	</div>
</body>
</html>
