<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo model</title>
	<link rel="stylesheet" type="text/css" href="login-form.css">
</head>
<body>
	<button>Login</button>
	<div id="id01" class="modal">
		<span class="close" title="Close Modal">&times;</span>
		<form action="" class="modal-content animate">
			<div class="imgcontainer">

				<img src="http://via.placeholder.com/150x150" alt="" class="avatar">
			</div>
			<div class="container">
				<label for=""><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="uname">
				<label for=""><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw">
				<button type="submit">Login</button>
				<div>
					<input type="checkbox" check="checked">Remember me</input>
				</div>
			</div>
			<div class="container cancel-button" style="background-color:#f1f1f1">
				<button class="cancelbtn" type="button">Cancel</button>
				<span class="psw">Forgot<a href="">password?</a></span>
			</div>

		</form>
	</div>
</body>
</html>
